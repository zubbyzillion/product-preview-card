<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="https://kit.fontawesome.com/3418dba68f.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <section class="product-container">
    <section class="product-section">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Product Image" class="product-image">
      </div>
      <div class="product-features">
        <p class="product-title-card">Perfume</p>
        <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
          <div class="product-actual-price">$149.99</div>
          <div class="product-price-discount">$169.99</div>
        </div>
        <a href="#" class="btn"><object data="./images/icon-cart.svg"></object>Add to Cart</a>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/nzubechukwu-beluonwu-ogbo-p-4894b21a5/">Nzubechukwu Beluonwu-Ogbo .P</a>
    </div>
  </section>

</body>
</html>
